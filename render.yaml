
services:
  - type: web
    name: auraquant-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auraquant-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: auraquant-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    
  - type: redis
    name: auraquant-redis
    plan: starter
    
  - type: pserv
    name: auraquant-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    
databases:
  - name: auraquant-db
    plan: starter
    databaseName: auraquant
    user: auraquant
