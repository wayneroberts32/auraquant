services:
  - type: web
    name: auraquant-api-prod
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements-minimal.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
