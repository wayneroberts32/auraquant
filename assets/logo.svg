<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for the infinity symbol -->
  <defs>
    <!-- Pink to purple gradient for left loop -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#FF6B9D;#C44569;#FF6B9D" 
          dur="4s" 
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#C44569;#FF6B9D;#C44569" 
          dur="4s" 
          repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Purple gradient for right loop -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#A855F7;#9333EA;#A855F7" 
          dur="4s" 
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#9333EA;#A855F7;#9333EA" 
          dur="4s" 
          repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Glow filter for the infinity symbol -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Infinity symbol group -->
  <g transform="translate(100, 25)">
    <!-- Left loop of infinity -->
    <path d="M -30 0 C -30 -12, -12 -12, 0 0 C 12 12, 30 12, 30 0" 
          fill="none" 
          stroke="url(#pinkGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          filter="url(#glow)"
          opacity="0.9">
      <!-- Rotation animation -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="8s"
        repeatCount="indefinite" />
    </path>
    
    <!-- Right loop of infinity -->
    <path d="M 30 0 C 30 -12, 12 -12, 0 0 C -12 12, -30 12, -30 0" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          filter="url(#glow)"
          opacity="0.9">
      <!-- Rotation animation -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="-360 0 0"
        dur="8s"
        repeatCount="indefinite" />
    </path>
    
    <!-- Center connection point -->
    <circle cx="0" cy="0" r="3" fill="#A855F7" opacity="0.8">
      <animate attributeName="r" 
        values="3;5;3" 
        dur="2s" 
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0.8;1;0.8" 
        dur="2s" 
        repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- AURAQUANT text -->
  <text x="100" y="58" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="20" 
        font-weight="600" 
        text-anchor="middle"
        filter="url(#shadow)">
    <!-- AURA part with gradient -->
    <tspan fill="url(#pinkGradient)">AURA</tspan>
    <!-- QUANT part with different gradient -->
    <tspan fill="#FFA500">QUANT</tspan>
  </text>
  
  <!-- Animated particles around the logo -->
  <g opacity="0.6">
    <!-- Particle 1 -->
    <circle r="1.5" fill="#FF6B9D">
      <animateMotion path="M 40 20 Q 60 10, 80 20 T 120 20" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 2 -->
    <circle r="1.5" fill="#A855F7">
      <animateMotion path="M 160 20 Q 140 10, 120 20 T 80 20" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 3 -->
    <circle r="1" fill="#FFA500">
      <animateMotion path="M 70 35 Q 100 25, 130 35" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Pulse animation overlay -->
  <g transform="translate(100, 25)" opacity="0.3">
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#purpleGradient)" stroke-width="1">
      <animate attributeName="r" 
        values="35;45;35" 
        dur="3s" 
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0.3;0;0.3" 
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
  </g>
</svg>